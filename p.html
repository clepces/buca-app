<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="p.css">
</head>
<body>
    <div class="checkout-modal">
  
        <div class="checkout-header">
          <h2>Your Application Order</h2>
          <p>Buy with confidence. Your Application purchase is 100% risk free and guaranteed.</p>
        </div>
      
        <form class="checkout-form">
          
          <div class="form-group product-title">
            <h3> Application 4.0 for Mac</h3>
          </div>
          <div class="form-group product-price">
            <span class="original-price">$10.00</span>
            <strong class="final-price">$5</strong>
          </div>
      
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text" id="quantity" value="1" disabled>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com">
          </div>
      
          <div class="form-group">
            <label for="coupon">Coupon Code</label>
            <input type="text" id="coupon" value="50PLEASE" class="coupon-applied">
            <span class="discount-text">50% OFF WITH 50PLEASE</span>
          </div>
          <div class="form-group">
            <label for="license">License Name</label>
            <input type="text" id="license" placeholder="Your License Name">
          </div>
      
          <div class="form-group">
            <label for="vat">UK VAT Number</label>
            <input type="text" id="vat" value="1234567890">
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" value="Ma">
          </div>
      
          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" value="1234-4567-8901-2345" placeholder="•••• •••• •••• ••••">
          </div>
      
          <div class="form-group">
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" value="01/2026" placeholder="MM/YY">
          </div>
      
          <div class="form-group total-box-container">
            <div class="total-box">
              <span class="total-label">TOTAL</span>
              <span class="total-price">$5</span>
            </div>
          </div>
      
        </form>
      </div>
</body>
</html>
